type Settings {
	id: Int!
	downloads: DownloadSettings!
	downloadSettingsId: Int!
}

type DownloadSettings {
	id: Int!
	updatedAt: String!
	path: String!
	audioPath: String!
	imagePath: String!
	videoPath: String!
}

input DownloadSettingsInput {
	path: String
	audioPath: String
	imagePath: String
	videoPath: String
}

input SettingsInput {
	downloads: DownloadSettingsInput
}

type Query {
	settings: Settings!
}

type Mutation {
	update_settings(input: SettingsInput): Settings!
}
