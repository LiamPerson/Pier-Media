<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pier Media</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<link
			rel="stylesheet"
			href="custom.css"
		/>
	</head>
	<body>
		<header>
			<a
				href="/"
				class="logo"
				>LOGO</a
			>

			id="grid"
			class="video-grid"
		>
			<a
				href="./watch"

			>

					<span class="duration">15:45</span>
				</div>
				<div class="video-info">
					<h3>Cooking Master Class</h3>
					<p>1 week ago</p>
				</div>
			</a>
			<a
				href="./watch"
				class="video-card"
			>
				<div class="thumbnail">
					<span class="duration">22:30</span>
				</div>
				<div class="video-info">
					<h3>Travel Vlog - Paris</h3>
					<p>5 days ago</p>
				</div>
			</a>
			<a
				href="./watch"
				class="video-card"
			>
				<div class="thumbnail">
					<span class="duration">18:20</span>
				</div>
				<div class="video-info">
					<h3>Tech Review 2025</h3>
					<p>3 days ago</p>

			</a>
			<a
				href="./watch"

				<div class="video-info">
					<h3>Music Festival Highlights</h3>
					<p>1 day ago</p>
				</div>
			</a>
			<a
				href="./watch"
				class="video-card"
			>
				<div class="thumbnail">
					<span class="duration">55:00</span>
				</div>
				<div class="video-info">
					<h3>Gaming Championship</h3>
					<p>4 days ago</p>
				</div>
			</a>
		</main>

	<script src="./get-videos.js"></script>
</html>
