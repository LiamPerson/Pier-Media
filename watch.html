<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Video Details | Pier Media</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<link
			rel="stylesheet"
			href="./custom.css"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./logo512.png"
		/>
	</head>
	<body>
		<header>
			<a
				href="./"
				class="logo"
				><img src="./icon.png" /> Pier</a
			>
			<div class="search-container">
				<form
					action="./"
					method="get"
				>
					<input
						id="search"
						name="q"
						type="search"
						placeholder="Search videos..."
						class="search-input"
					/>
					<submit></submit>
				</form>
			</div>
		</header>
		<main class="video-detail">
			<video
				id="video"
				controls
				autoplay
				class="video-player"
			></video>
			<div class="content">
				<h1 id="title">Video title</h1>
				<div class="meta">
					<p id="dateAndLength">MM:SS â€¢ X days ago</p>
					<div
						id="tags"
						class="tags"
					>
						<span class="tag">Loading tags ...</span>
					</div>
				</div>
				<div class="description">
					<h3>Description</h3>
					<p id="description">...</p>
				</div>
			</div>
		</main>
	</body>
	<script src="./constants.js"></script>
	<script src="./utilities.js"></script>
	<script src="./persist-search.js"></script>
	<script src="./get-video.js"></script>
</html>
