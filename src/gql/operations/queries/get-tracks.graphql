query GetTracks($where: TrackWhereInput) {
	tracks(where: $where) {
		id
		title
		genre {
			id
			name
			description
		}
		bitrate
		originalUrl
		author {
			id
			name
			provider {
				id
				name
				domain
			}
		}
		file {
			id
			location
		}
		contributors {
			id
			name
		}
		duration
		thumbnail {
			width
			height
			id
			file {
				id
				location
			}
		}
	}
}
